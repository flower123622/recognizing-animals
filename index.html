<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound Controlled Animalss</h2>
      <p>Note:Play different sounds like meow and bark to make the animals hear</p>
    </div>
    <div class="main_div"></div>
      <center>
        <br>
        <button class="btn btn-warning" onclick="startClassification();">Start</button>
        <h3 id="result_label">I can hear</h3>
        <h4 id="result_confidence">Accuracy</h4>
        <br>
        <img src="https://cdn1.vectorstock.com/i/1000x1000/59/35/cartoon-dog-isolated-on-white-background-vector-21035935.jpg" id="alien1" width="300" height="300">
        <img src="https://cdn5.vectorstock.com/i/1000x1000/74/49/cartoon-white-cat-vector-4057449.jpg" id="cat2" width="300" height="300">


      </center>
    </div>
    <div class="copy_right_footer">
      Developed by-Ananya
    </div>
<script src="main.js"></script>
  </body>
</html>
